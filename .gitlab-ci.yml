stages:
  - dockerComposeLocalDeploy
  - sonarQubecheck
  - buildDockerImageArticleService
  - buildDockerImageTopicService
  - buildDockerImageUserService
  - testArticleService
  - testTopicService
  - testUserService
  - deploy 

dockerComposeLocalBuild:
  stage: dockerComposeLocalDeploy
  tags: 
    - CI/CD
  script:
    - echo "Docker compose deployment"
    - cd Backend
    - cp $ENV_FILE_DOCKER_COMPOSE .env
    - docker compose up 
  when: manual


sonarqube-check:
  image: 
    name: sonarsource/sonar-scanner-cli:latest --network="host"
    entrypoint: [""]
  stage: sonarQubecheck
  tags:
    - docker-runner-framework
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  only:
    - main


